<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    <title>Cuestionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
        }

        .question {
            display: none;
            margin-bottom: 20px;
        }

        .question.active {
            display: block;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .options input {
            margin-right: 8px;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .explanation {
            margin-top: 10px;
            background: #e2e3e5;
            padding: 10px;
            border-radius: 5px;
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .btn:hover:enabled {
            background: #0056b3;
        }

        .progress {
            margin-bottom: 20px;
            text-align: center;
        }

        .progress span {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 20px;
            }
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cuestionario</h1>
    <div class="progress"><span id="progress-text">Pregunta 1 de 4</span></div>
    <!-- Pregunta 1 -->
    <div class="question active" data-correct="0" data-explanation="Esta es la explicación de la respuesta correcta para la pregunta 1.">
        <h2>¿Cuál es la capital de Francia?</h2>
        <div class="options">
            <label><input type="radio" name="q1" value="0"> París</label>
            <label><input type="radio" name="q1" value="1"> Madrid</label>
            <label><input type="radio" name="q1" value="2"> Roma</label>
        </div>
        <div class="feedback" style="display:none;"></div>
        <div class="explanation" style="display:none;"></div>
    </div>

    <!-- Pregunta 2 -->
    <div class="question" data-correct="1" data-explanation="Esta es la explicación de la respuesta correcta para la pregunta 2.">
        <h2>¿Cuál es el resultado de 2 + 2?</h2>
        <div class="options">
            <label><input type="radio" name="q2" value="0"> 3</label>
            <label><input type="radio" name="q2" value="1"> 4</label>
            <label><input type="radio" name="q2" value="2"> 5</label>
        </div>
        <div class="feedback" style="display:none;"></div>
        <div class="explanation" style="display:none;"></div>
    </div>

    <!-- Pregunta 3 -->
    <div class="question" data-correct="2" data-explanation="Esta es la explicación de la respuesta correcta para la pregunta 3.">
        <h2>¿Qué animal es conocido como el 'rey de la selva'?</h2>
        <div class="options">
            <label><input type="radio" name="q3" value="0"> Tigre</label>
            <label><input type="radio" name="q3" value="1"> Elefante</label>
            <label><input type="radio" name="q3" value="2"> León</label>
        </div>
        <div class="feedback" style="display:none;"></div>
        <div class="explanation" style="display:none;"></div>
    </div>

    <!-- Pregunta 4 -->
    <div class="question" data-correct="1" data-explanation="Esta es la explicación de la respuesta correcta para la pregunta 4.">
        <h2>¿Cuál es el idioma más hablado del mundo?</h2>
        <div class="options">
            <label><input type="radio" name="q4" value="0"> Inglés</label>
            <label><input type="radio" name="q4" value="1"> Chino mandarín</label>
            <label><input type="radio" name="q4" value="2"> Español</label>
        </div>
        <div class="feedback" style="display:none;"></div>
        <div class="explanation" style="display:none;"></div>
    </div>

    <div class="controls">
        <button class="btn" id="checkBtn">Enviar</button>
        <button class="btn" id="nextBtn" style="display:none;">Siguiente</button>
        <button class="btn" id="finishBtn" style="display:none;">Finalizar</button>
    </div>
</div>

<script>
    const questions = document.querySelectorAll('.question');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const finishBtn = document.getElementById('finishBtn');
    const progressText = document.getElementById('progress-text');

    let currentQuestion = 0;

    function showQuestion(index) {
        questions.forEach((q,i) => {
            q.classList.toggle('active', i === index);
        });
        progressText.textContent = `Pregunta ${index+1} de ${questions.length}`;
    }

    function checkAnswer() {
        const question = questions[currentQuestion];
        const correctIndex = question.getAttribute('data-correct');
        const selected = question.querySelector('input[type="radio"]:checked');
        const feedback = question.querySelector('.feedback');
        const explanation = question.querySelector('.explanation');
        
        if (!selected) {
            alert("Por favor, selecciona una respuesta antes de enviar.");
            return;
        }

        const isCorrect = (selected.value === correctIndex);

        if (isCorrect) {
            feedback.textContent = "¡Correcto!";
            feedback.classList.remove('incorrect');
            feedback.classList.add('correct');
        } else {
            feedback.textContent = "Incorrecto.";
            feedback.classList.remove('correct');
            feedback.classList.add('incorrect');
        }

        explanation.textContent = question.getAttribute('data-explanation');

        feedback.style.display = 'block';
        explanation.style.display = 'block';

        // Deshabilitar los inputs
        const radios = question.querySelectorAll('input[type="radio"]');
        radios.forEach(r => r.disabled = true);

        checkBtn.style.display = 'none';
        if (currentQuestion < questions.length - 1) {
            nextBtn.style.display = 'inline-block';
        } else {
            finishBtn.style.display = 'inline-block';
        }
    }

    function nextQuestion() {
        currentQuestion++;
        showQuestion(currentQuestion);
        nextBtn.style.display = 'none';
        finishBtn.style.display = 'none';
        checkBtn.style.display = 'inline-block';
    }

    function finishQuiz() {
        alert("Has finalizado el cuestionario.");
    }

    showQuestion(currentQuestion);

    checkBtn.addEventListener('click', checkAnswer);
    nextBtn.addEventListener('click', nextQuestion);
    finishBtn.addEventListener('click', finishQuiz);
</script>
</body>
</html>
